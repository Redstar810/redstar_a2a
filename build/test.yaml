# this is a test parameter file for redstar all-to-all propagator codesets

Conf:
  confname     : ../../alternative3/build_mpi_high/tests/conf_04040408.txt
  #confformat   : Text # {Text, ILDG}
  confformat   : Text_4x4x4x8 # {Text, ILDG}
  csw          : 1.1
  kappa_ud     : 0.12
  kappa_s      : 0.12
  boundary     : [1,1,1,1] # boundary condition (1: periodic, 0: dirichlet)

Noise:
  noise_seed   : 1234567
  #timeslice    : [0,1,2,3,4,5,6,7]
  #timeave      : fulltave
  timeslice    : [0]
  timeave      : 0
  #timeslice    : [0,4]
  #timeave      : 0mod4
  
  noise_sparse1end : 1234567

Eigensolver:
  Precision    : 1.0e-24
  Neig         : 100
  Nworkv       : 100
  Nmargin      : 30
  Ncb          : 10
  Lambda_th    : 0.4
  Lambda_max   : 2.5
  
Inversion:
  Solver_type  : Mixed_eo # {Double_eo, Mixed, Mixed_eo}
  Precision    : 1.0e-24
  Precision_in : 1.0e-12
  Nmaxiter     : 1000
  Nmaxres      : 100

CAA:
  caa_grid     : [2,2,2] # 3 dim caa grid (translation)
  Solver_type  : Double_eo # {Double_eo, Mixed, Mixed_eo}
  Precision    : 9.0e-6
  Precision_in : 3.0e-3
  point_seed   : 810

Smearing(sink): # assume using exp. smearing a * exp{-b * r} (r < threshold)
  a            : 0.0
  b            : 1.0
  threshold    : 3.5

Smearing(src): # assume using exp. smearing a * exp{-b * r} (r < (L-1)/2 )
  a            : 0.0
  b            : 1.0

Momentum(src): # momentum projection
  momentum     : [0,0,0] # 3 dim momentum [px, py, pz]

